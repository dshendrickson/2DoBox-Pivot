<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet"> -->
    <title>ToDo Box</title>
  </head>
  <body>
    <header>
      <h1>
        <span class ="idea-text">ToDo</span><span class ="box-text">box</span>
      </h1>
      <form class="idea-form">
        <p id = "char-title">Character counter:
        </p>
          <!-- <label for="input-title">Input Title</label> -->
          <input aria-label="input title" type="text" maxlength="120" id="input-title" placeholder="Title">
        <p id="char-body">Character counter:
        </p>
          <input aria-label="input body" type="text" maxlength="120" id="input-body" placeholder="Body">
        <button type="button" disabled id="btn-save" class="btn-header">save</button>
      </form>
    </header>
    <main>
      <nav>
        <button type="button" id="btn-nextTen" class="btn-body">next 10</button>
        <button type="button" id="btn-completed" class="btn-body">Completed</button>
        <button type="button" id="btn-critical" class="btn-body">Critical</button>
        <button type="button" id="btn-high" class="btn-body">High</button>
        <button type="button" id="btn-normal" class="btn-body">Normal</button>
        <button type="button" id="btn-low" class="btn-body">Low</button>
        <button type="button" id="btn-none" class="btn-body">None</button>
      </nav>
      <input aria-label="search bar" id="search-bar" type="text"  placeholder="Search">
      <section class = "search">
      </section>
      <section class="idea-list">
      </section>
    </main>
    <script src="main.bundle.js"></script>
  </body>
</html>
