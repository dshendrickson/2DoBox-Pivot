<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:700" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>
        <span class ="idea-text">idea</span><span class ="box-text">box</span>
      </h1>
      <form class="idea-form">
        <input type="text" id="title-input" placeholder="Title">
        <input type="text" id="body-input" placeholder="Body">
        <button type="button" id="btn-save" class="btn-header">save</button>
      </form>
    </header>
    <main>
      <button type="button" id="btn-completed" class="btn-header btn-body">completed</button>
      <button type="button" id="btn-nextTen" class="btn-header btn-body">next 10</button>
      <button type="button" id="btn-critical" class="btn-header btn-body">Critical</button>
      <button type="button" id="btn-high" class="btn-header btn-body">High</button>
      <button type="button" id="btn-normal" class="btn-header btn-body">Normal</button>
      <button type="button" id="btn-low" class="btn-header btn-body">Low</button>
      <button type="button" id="btn-none" class="btn-header btn-body">None</button>
      <section class = "search">
        <input id="search-bar" type="text"  placeholder="Search">
      </section>
      <section class="idea-list">
      </section>
    </main>
    <script src="main.bundle.js"></script>
  </body>
</html>
